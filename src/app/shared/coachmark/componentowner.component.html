<div class="popover" id="popove" [ngStyle]="{ 'height': getHeightPopove(), 'width': getWidthPopove(),
                 'left':  getLeftPopove(), 'top': getTopPopove(),
                 'min-width': '190px', 'min-height': '120px',
                'max-width': '390px', 'max-height': '200px'}">
    <div class="arrow" *ngIf="showArrow()" [ngStyle]="{'left': getLeftArrow(), 'top': getTopArrow()}"></div>
    <div class="title" style="height: 15%;">
        <span class="left">{{actualElement.title}}</span>
        <span *ngIf="elements.length > 1" class="right">{{position + 1}}/{{elements.length}}</span>
    </div>
    <div class="content col-12" style="height: 60%;  width: inherit;"><span style="text-align: left;">{{actualElement.content}}</span></div>
    <div class="footer col-12">
        <a class="link right" *ngIf="showButtonNext()" (click)="alterar(1)">Pr√≥ximo</a>
        <a class="link right" *ngIf="position == elements.length - 1" (click)="finalizar()">Ok, entendi!</a>
        <a class="link left" style="margin-right: 5px;" *ngIf="position != 0" (click)="alterar(-1)">Anterior</a>
    </div>
</div>



<div class="tour-overlay"></div>

<div class="tour-step-background" [ngStyle]="{'top': getTopBackgroundStepActive(), 'left': getLeftBackgroundStepActive(), 
            'width': getWidthBackgroundStepActive(), 'height': getHeightBackgroundStepActive()}"></div>

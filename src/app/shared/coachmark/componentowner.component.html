<div class="popover" id="popove" [ngStyle]="{ 'height': getHeight(), 'width': getWidth(),
                 'left':  getLeft(), 'top': getTop(),
                 'min-width': '190px', 'min-height': '120px',
                'max-width': '390px', 'max-height': '200px'}">
    <div class="arrow" [ngStyle]="{'left': getLeftArrow(), 'top': getTopArrow()}"></div>
    <div class="popover-title" style="height: 15%;">
        <span class="left">{{actualElement.title}}</span>
        <span class="right">{{position + 1}}/{{elements.length}}</span>
    </div>
    <div class="popover-content col-12" style="height: 60%;  width: inherit;"><span style="text-align: left;">{{actualElement.content}}</span></div>
    <div class="popover-footer col-12">
        <a class="link right" *ngIf="showNext()" (click)="next()">Pr√≥ximo</a>
        <a class="link right" *ngIf="position == elements.length - 1" (click)="finalizar()">Ok, entendi!</a>
        <a class="link left" style="margin-right: 5px;" *ngIf="position != 0" (click)="prev()">Anterior</a>
    </div>
</div>



<div class="tour-overlay"></div>

<div class="tour-step-background" [ngStyle]="{'top': getTopBackgroundStepActive(), 'left': getLeftBackgroundStepActive(), 
            'width': getWidthBackgroundStepActive(), 'height': getHeightBackgroundStepActive()}"></div>
